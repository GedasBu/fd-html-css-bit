<!-- Add another @font-face rule for bold characters of the "sansation" font. 
  Use the URL "https://www.w3schools.com/css/sansation_bold.woff".


 -->
<!DOCTYPE html>
<html>

<head>
  <style>
    @font-face {
      font-family: sansation;
      src: url(https://www.w3schools.com/css/sansation_light.woff);
    }
    /* cia kai reikia bold standartiniam tekstui pakeisti fonta. jis atrenka pagal bold */
    @font-face { 
      font-family: sansation;
      src: url();
      font-weight: 700;
    }

    body {
      font-family: sansation;
    }
  </style>
</head>

<body>

  <h1>This is a Heading</h1>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>

</body>

</html>
