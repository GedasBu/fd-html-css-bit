<!-- Use the correct HTML attribute to make the second TH element span two rows.



 -->

<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      border:solid 1px;
      border-collapse: collapse;
      width: 100%;         
    }
    td,th{
      border: solid 1px;      
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Name</th>
      <td>Jill Smith</td>
    </tr>
    <tr>
      <th rowspan="2">Phone</th>
      <td >555-77854</td>
    </tr>
    <tr>
      <td >555-77854</td>
  
  </table>
</body>

</html>
