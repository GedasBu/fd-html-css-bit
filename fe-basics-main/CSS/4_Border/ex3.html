<!-- Change the 3 border properties, so that they only show the border on the top side.

 -->
 <!DOCTYPE html>
 <html>
 <head>
 <style>
 p { 
   border-top-color: red;  
   border-top-width: 4px;   
   border-top-style: dotted;
    }
 </style>
 </head>
 <body>
 
 <h1>This is a Heading</h1>
 <p>This is a paragraph.</p>
 
 </body>
 </html>
