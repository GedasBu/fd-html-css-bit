<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link rel="stylesheet" href="contactf.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">


</head>

<body>
    <div class="container">
        <div class="container-wrapper">
            <form class="user-form">
                <span id="form-top-text">Send Us A Message</span>

                <label for="fname">TELL US YOUR NAME *</label>
                <input class="name" id="fname" type="text" placeholder="First name"></input>
                <input class="name" id="last-name" type="text" placeholder="Last name"></input>
                
                <label for="email">enter your email *</label>
                <input id="email" class="contact-data" type="email" placeholder="Eg. example@email.com"></input>

                <label for="phone">enter phone number *</label>
                <input id="phone" type="tel" placeholder="Eg. +3706000000"></input>

                <label for="text-area">message *</label>
                <!-- <input id="message" type="textarea" placeholder="Write us a message"> -->
                <textarea name="text" id="text-area" cols="30" rows="4" placeholder="Write us a message"></textarea>
                
                <div class="form-button">
             <button>Send message</button>   
            </div>
            </form>
            

            <div class="company-details">
                <div class="address">

                    <div class="address-icon">
                        <span class="lnr lnr-map-marker"></span>
                    </div>

                    <div class="text">

                        <span class="txt1">Address</span>
                        <span class="txt2">Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US</span>

                    </div>


                </div>
                <div class="tel">
                    <div class="tel-icon">
                        <span class="lnr lnr-phone-handset"></span>

                    </div>
                    <div class="text">
                        <span class="txt1">Lets Talk</span>
                        <span style="color:#00ad5f ;">+3255646216</span>
                    </div>


                </div>
                <div class="support">
                    <div class="support-icon">
                        <span class="lnr lnr-envelope"></span>

                    </div>
                    <div class="text">
                        <span class="txt1">General Support</span>
                        <span style="color:#00ad5f ;">contact@example.com</span>
                    </div>

                </div>



            </div>





        </div>










    </div>


</body>

</html>
